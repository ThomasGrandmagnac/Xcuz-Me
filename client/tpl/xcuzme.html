<template name="todos">
    <ul>
        {{#each todo}}
        {{> todoItem}}
        {{/each}}
    </ul>
</template>

<template name="addTodo">
    <form>
        <div class="input-field">
            <input type="text" name="todoName" class="inline">
            <label>Create a task</label>
        </div>
    </form>
</template>

<template name="todoItem">
    <li class="{{checked}}">
        <button class="done waves-effect waves-light btn">Done!</button>
        <input type="text" value="{{name}}" name="todoItem">
        <button class="delete-todo waves-effect waves-light btn red">Delete</button>
        <button class="plus waves-effect waves-light btn green">+</button>
        <button class="min waves-effect waves-light btn red">-</button>
        <span>Like : {{note}}</span>
    </li>
</template>

<template name="todos">
    <ul>
        {{#each todo}}
        {{> todoItem}}
        {{/each}}
    </ul>
</template>

<template name="addTodo">
    <form>
        <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="todoName" class="mui--is-empty mui--is-dirty">
            <label>Create a task</label>
        </div>
    </form>
</template>

<template name="todoItem">
    <li class="{{checked}}">
        <button class="done mui-btn mui-btn--raised">Done!</button>
        <input type="text" value="{{name}}" name="todoItem">
        [<a href="#" class="delete-todo">Delete</a>]
        <button class="plus mui-btn mui-btn--raised">+</button>
        <button class="min mui-btn mui-btn--raised">-</button>
        <span>Like : {{note}}</span>
    </li>
</template>
